services:
  api:
    build: .
    container_name: retailcrm_api
    ports:
      - "8000:8000"
    environment:
      - RETAILCRM_API_URL=${RETAILCRM_API_URL}
      - RETAILCRM_API_KEY=${RETAILCRM_API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

